<!doctype html>
<html class="no-js" lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Zadanie API</title>
    <link href="css/style.css" rel="stylesheet" />

    <meta content="" property="og:title" />
    <meta content="" property="og:type" />
    <meta content="" property="og:url" />
    <meta content="" property="og:image" />
    <meta content="" property="og:image:alt" />

    <meta content="#fafafa" name="theme-color" />
  </head>

  <body>
    <div class="filter">
      <div class="input">
        <label for="name">Filtry:</label>
        <input id="name" placeholder="Wyszukaj po nazwie" type="text" />
      </div>
      <form class="select">
        <input id="alive" name="status" type="radio" value="alive" />
        <label for="alive">Żywy</label>
        <input id="dead" name="status" type="radio" value="dead" />
        <label for="dead">Martwy</label>
        <input id="unknown" name="status" type="radio" value="unknown" />
        <label for="unknown">Nieznany</label>
      </form>
      <button id="goTo"></button>
    </div>
    <div class="displayedElements"></div>
    <div class="carouselButtons">
      <button id="left"></button>
      <button id="right"></button>
    </div>
    <p class="empty, info">
      Live Server musi zostać uruchomiony, zanim będziesz mógł go użyć.<br />
      Dane dostępne w Live Server są zgodne z aktualnie pobranymi i
      wyświetlonymi danymi z API Rick and Morty.
    </p>
    <div id="createCharacter">
      <h1>Stwórz postać</h1>
      <input id="characterName" placeholder="Nazwa postaci" type="text" />
      <select id="characterStatus">
        <option value="alive">Żywy</option>
        <option value="dead">Martwy</option>
        <option value="unknown">Nieznany</option>
      </select>
      <input id="characterSpecies" placeholder="Rasa" type="text" />
      <button id="addCharacter">Stwórz</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
